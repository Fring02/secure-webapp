<div class="signup-container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        </div>
        <button type="submit" class="btn" [disabled]="!signupForm.valid">Sign Up</button>
        <div class="link-button">
          <a (click)="navigateToLogin()">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </div>
